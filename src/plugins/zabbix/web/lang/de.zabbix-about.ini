[documentation]
tab = "Über Zabbix"
label = "Über Zabbix"
introduction_title = "Einleitung"
introduction_content = "Das 'Zabbix' Plugin integriert den <a href="http://www.zabbix.com/" target="_BLANK">Zabbix Monitoring Server</a> und überwacht automatisch alle von openQRM verwalteten Systeme und deren Dienste.
	Nach erstmaligem einschalten des Plugins können Sie sich als 'Admin' ohne Passwort einloggen. Bitte setzten Sie das 'Admin' Passwort direkt nach dem ertsten Login!
	Die von openQRM verwalteten Systeme werden Zabbix automatisch hinzugefügt. Übewachung spezieller Dienste kann mithilfe der komfortablen Zabbix Benutzeroberfläche durchgeführt werden.
	Ein automatisch konfigurierter Zabbix Server wird von diesem Plugin bereitgestellt.	Manuelle Konfiguration ist nicht nötig."

requirements_title = "Anforderungen"
