OPENQRM_PLUGIN_VERSION="5.0.1.3"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen, e2fsprogs"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/redhat-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen, e2fsprogs"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/SuSE-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server, screen, e2fsprogs"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
fi

OPENQRM_PLUGIN_DESCRIPTION="Integrates <a href='http://lxc.sourceforge.net/' target='_BLANK'>LXC Linux Containers</a> as a lightweight container based Virtualization technology (local-deployment)."
OPENQRM_PLUGIN_TYPE="virtualization"
# openQRM plugin-dependencies - the following plugins must be enabled
OPENQRM_PLUGIN_PLUGIN_DEPENDENCIES="dhcpd"

# required parameter to set the internal Lxc bridge
# by default openQRM will use the internal bridge eth0 for the virtual
# network-interface routed to the management/openQRM network on the Lxc vms.
OPENQRM_PLUGIN_LXC_BRIDGE=br0

# required parameter to set the external Lxc bridges
# by default openQRM will use external bridge eth0 for the virtual
# network-interface(s) routed to the public network (internet) on the Lxc vms
OPENQRM_PLUGIN_LXC_BRIDGE_NET1=br1
OPENQRM_PLUGIN_LXC_BRIDGE_NET2=br2
OPENQRM_PLUGIN_LXC_BRIDGE_NET3=br3
OPENQRM_PLUGIN_LXC_BRIDGE_NET4=br4

# the directory for the temporay download for the lxc-templates
LXC_TEMPLATE_TEMP_DIR=/tmp/lxc-tmp

# files which should be taken to the state backup
OPENQRM_PLUGIN_STATE_FILES="$OPENQRM_SERVER_BASE_DIR/openqrm/plugins/lxc-storage/etc/openqrm-plugin-lxc-storage.conf"
# dirs which should be taken to the state backup
OPENQRM_PLUGIN_STATE_DIRS=""

# for lxc-storage deployment: automatically resize the filesystem on LVM snapshots (true/false, default true)
OPENQRM_PLUGIN_LXC_STORAGE_RESIZE_SNAPSHOTS_FILESYSTEM="true"
