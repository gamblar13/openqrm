OPENQRM_PLUGIN_VERSION="4.7.1.0"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/redhat-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
elif [ -f /etc/SuSE-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="openqrm-server"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
fi

OPENQRM_PLUGIN_DESCRIPTION="This openQRM plugin is capable to start (power on) physical systems via the Wake-up-on-LAN technology."
OPENQRM_PLUGIN_TYPE="network"

# files which should be taken to the state backup
OPENQRM_PLUGIN_STATE_FILES="$OPENQRM_SERVER_BASE_DIR/openqrm/plugins/wakeuponlan/etc/openqrm-plugin-wakeuponlan.conf"
