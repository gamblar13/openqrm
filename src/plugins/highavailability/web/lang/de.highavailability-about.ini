introduction_title = "Einleitung"
introduction_content = "Das Hochverfügbarkeit-Plugin bietet automatische Hochverfügbarkeit für Appliances die durch openQRM verwaltet werden.
	Im Falle, daß eine Appliance Ressource nicht nach dem eingestellten timeout (z.B. 2 Minuten) erreichbar ist, wird openQRM versuchen eine neue (zum Appliance Profil passende) Ressource zu finden und diese einrichten bzw. neu starten."

