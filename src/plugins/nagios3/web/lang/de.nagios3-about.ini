[documentation]
tab = "Über Nagios"
label = "Über Nagios"

introduction_title = "Einleitung"
introduction_content = "Das 'Nagios' Plugin integriert <a href='http://nagios.org/' target='_BLANK'>Nagios</a> in openQRM.
	Es bietet eine komfortable Methode entweder vollautomatisch das ganze openQRM Verwaltungs Netzwerk zu überwachen oder
	per Appliance spezielle Dienst zur Überwachung zu konfigurieren."

introduction_title1 = "Automatische Konfiguration"
introduction_content1 = "Um eine Nagios Konfiguartion für das openQRM Netzwerk zu erzeugen oder zu erneuern verwenden Sie den 'Config / AutoConfig' link im Nagios-plugin Menu.
	Die Nagios Konfiguration wird automatisch durch scannen des Netzwerkes mit 'nmap' erzeugt.
	Die Ausgabe von 'nmap' wird von 'nmap2nagios-ng' verwendet und in eine Nagios Konfiguration übersetzt."

introduction_title2 = "Maßgeschneidert Konfiguration"
introduction_content2 = "Verwenden Sie Plugins -> Monitoring -> Nagios3 -> Config -> Services um ein neues Service Objekt zur Überwachung zu erstellen<br>
	Verwenden Sie Plugins -> Monitoring -> Nagios3 -> Config -> Appliances um eine maßgeschneiderte Überwachung einzurichten"

requirements_title = "Anforderungen"
requirements_list = "<li>keine</li>"
tested_title = "Testet mit"
tested_content = "Diese Plugin ist getestet mit Debian, Ubuntu und CentOS Linux Distributionen"

provides_title = "Bietet"
provides_list = "<li>Überwacht automatisch die System und Dienste der Appliances</li>"

type_title = "Plugin Typ"
type_content = "Monitoring"

documentation_title = "Dokumentation"
use_case_title = "Anwendungsfall"


[usage]
