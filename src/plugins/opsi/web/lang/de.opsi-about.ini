[bootservice]
tab = "Boot-Service"
label = "OPSI Boot-Service"
boot_service_title = "OPSI Host Boot-Service"
boot_service_content = "Das OPSI Plugin beinhaltet einen openQRM Boot-Service.
			Dieser 'OPSI Boot-Service' wird automatisch von allen in openQRM integrierten Systeme heruntergeladen und ausgeführt.
			Der Boot-Service befindet sich unter:<br>
			<br>
				<i><b>/usr/share/openqrm/plugins/opsi/web/boot-service-opsi.tgz</b></i>
			<br>
			<br>
			Der 'OPSI Boot-Service' beinhaltet die 'Client' Dateien des OPSI Plugin.<br>
			Eine Konfigurationsdatei für den OPSI Hosts ist ebenfalls enhalten.<br>
			<br>
			Die Boot-Service konfiguration wird mittels des 'openqrm' Kommandozeilenwerkzeugs verwaltet.<br>
			Der folgende Befehl zeigt die die momentane 'default' Boot-Service Konfiguration an:<br>
			<br>
				<i><b>/usr/share/openqrm/bin/openqrm boot-service view -n opsi -a default</b></i>
			<br>
			<br>
			Die Boot-Service Konfiguration einer speziellen Appliance zeigt der folgende Befehl an:<br>
			<br>
				<i><b>/usr/share/openqrm/bin/openqrm boot-service view -n opsi -a [appliance-name]</b></i>
			<br>
			<br>
			Der folgende Befehl passt einen Konfigurationparameter des 'default' Boot-Service an:<br>
			<br>
				<i><b>/usr/share/openqrm/bin/openqrm boot-service configure -n opsi -a default -k [key] -v [value]</b></i>
			<br>
			<br>
			Die Boot-Service Konfigurarationsparameter einer speziellen Appliance passt der folgende Befehl an:<br>
			<br>
				<i><b>/usr/share/openqrm/bin/openqrm boot-service configure -n opsi -a [appliance-name] -k [key] -v [value]</b></i>
			<br><br>"

