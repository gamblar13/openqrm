OPENQRM_PLUGIN_VERSION="4.9.0.3"

# Those items setting up the dependencies for the package
if [ -f /etc/debian_version ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="php5-cli, nmap, screen, libxml-simple-perl, openqrm-server"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
	NAGIOS_ETC_DIRECTORY="/etc/idoit"
	NAGIOS_BINARY="idoit"
elif [ -f /etc/redhat-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="perl-XML-Simple, perl-XML-Parser, screen, nmap, openqrm-server"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
	NAGIOS_ETC_DIRECTORY="/etc/nagios"
	NAGIOS_BINARY="nagios"
elif [ -f /etc/SuSE-release ]; then
	OPENQRM_PLUGIN_DEPENDENCIES="perl-xml-simple, nmap, screen, openqrm-server"
	OPENQRM_PLUGIN_BUILD_REQUIREMENTS=""
	NAGIOS_ETC_DIRECTORY="/etc/nagios"
	NAGIOS_BINARY="nagios"
fi

OPENQRM_PLUGIN_DESCRIPTION="The idoit plugin automatically documents systems and services managed by the openQRM-server."
OPENQRM_PLUGIN_TYPE="enterprise"
# files which should be taken to the state backup
OPENQRM_PLUGIN_STATE_FILES="$OPENQRM_SERVER_BASE_DIR/openqrm/plugins/idoit/etc/openqrm-plugin-idoit.conf"

# user config

# set to your company name
#COMPANY_NAME="My Company"

# set to your idoit admin user
IDOIT_ADMIN_USER="admin"

# set to your idoit password
IDOIT_ADMIN_PASSWORD="admin"

# set to your idoit db user, if not set the openQRM db user is used
#IDOIT_DB_USER="idoit"

# set to your idoit db password, if not set the openQRM db password is used
#IDOIT_DB_PASSWORD="youridoitsecret"



