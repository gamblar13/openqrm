[bootservice]
tab = "Boot-Service"
label = "AOE-Storage Boot-Service"
boot_service_title = "AOE-Storage Boot-Service"
boot_service_content = "Das AOE-Storage Plugin beinhaltet einen openQRM Boot-Service.
			Dieser 'AOE-Storage Boot-Service' wird automatisch von allen in openQRM integrierten Systeme heruntergeladen und ausgeführt.
			Der Boot-Service befindet sich unter:<br>
			<br>
				<i><b>/usr/share/openqrm/plugins/aoe-storage/web/boot-service-aoe-storage.tgz</b></i>
			<br>
			<br>
			Der 'AOE-Storage Boot-Service' beinhaltet die 'Client' Dateien des AOE-Storage Plugin.<br>
			Eine Konfigurationsdatei für den AOE-Storage Server ist ebenfalls enhalten.<br>
			<br>
			Die Boot-Service konfiguration wird mittels des 'openqrm' Kommandozeilenwerkzeugs verwaltet.<br>
			Der folgende Befehl zeigt die die momentane 'default' Boot-Service Konfiguration an:<br>
			<br>
				<i><b>/usr/share/openqrm/bin/openqrm boot-service view -n aoe-storage -a default</b></i>
			<br>
			<br>
			Die Boot-Service Konfiguration einer speziellen Appliance zeigt der folgende Befehl an:<br>
			<br>
				<i><b>/usr/share/openqrm/bin/openqrm boot-service view -n aoe-storage -a [appliance-name]</b></i>
			<br>
			<br>
			Der folgende Befehl passt einen Konfigurationparameter des 'default' Boot-Service an:<br>
			<br>
				<i><b>/usr/share/openqrm/bin/openqrm boot-service configure -n aoe-storage -a default -k [key] -v [value]</b></i>
			<br>
			<br>
			Die Boot-Service Konfigurarationsparameter einer speziellen Appliance passt der folgende Befehl an:<br>
			<br>
				<i><b>/usr/share/openqrm/bin/openqrm boot-service configure -n aoe-storage -a [appliance-name] -k [key] -v [value]</b></i>
			<br>
			<br>
			Im Falle das der openmQRM Server selber als AOE-Storage genutzt wird werden die Konfigurationsparameter in der folgenden Datei manuell angeepasst:<br>
			<br>
				<i><b>/usr/share/openqrm/plugins/aoe-storage/etc/openqrm-plugin-aoe-storage.conf</b></i>
			<br><br>"

