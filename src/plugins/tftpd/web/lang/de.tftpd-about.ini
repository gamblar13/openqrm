[documentation]
tab = "Über TFTPD"
label = "Über TFTPD"
introduction_title = "Einleitung"
introduction_content = "Das 'TFTPD' Plugin stellt eine Netzwerk-Boot Umgebung (Netzwerk-Deployment) für die verwalteten Systeme bereit.
	Da einige Deployment Methoden von openQRM mittels Netzwerk-Boot (PXE) arbeiten ist ein TFTPD Server ein fundamentaler Dienst um Betriebssysteme (z.b. zur Installation) an startende System über das Netzwerk bereitzustellen.
	Ein automatisch konfigurierter TFTPD Server wird von diesem Plugin bereitgestellt.
	Manuelle Konfiguration ist nicht nötig. Das Plugin started den TFTPD Dienst während das Plugin startet.<br>
	Das TFTPD Server Verzeichniss befindet sich unter:"

