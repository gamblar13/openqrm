[documentation]
tab = "Über Citrix XenServer"
label = "Über Citrix XenServer"
introduction_title = "Einleitung"
introduction_content = "Das 'Citrix XenServer' Plugin integriert Citrix XenServer Server.
	Das 'Citrix-Storage' Plugin bietet Virtuelle Maschinen für 'Netzwerk-Deployment', die in openQRM als 'Ressources' abstrahiert sind.<br><br>
	Schritt eins ist es mittels des 'Auto-Discovery' Menüs vorhandende Citrix XenServer im Netzwerk automatisch aufzufinden und zu integrieren.
	Dann fahren Sie fort mit dem Management der Virtuellen Maschinene."

requirements_title = "Anforderungen"
requirements_list = "<li>Citrix XenServer Server integriert in openQRM</li>
	<li>Das Citrix XenServer 'xe' Kommmandozeilenwerkzeug kopiert auf den openQRM Server nach '/usr/bin/xe'</li>
	<li>Optional: openQRM NoVNC Plugin für Zugriff auf die VM Console<br>(benötigt eingeschaltetes SSH-Login in der Konfiguration des Citrix XenServer)</li>"

tested_title = "Testet mit"
tested_content = "Diese Plugin ist getestet unter Debian, Ubuntu und CentOS Linux Distributionen und mit Citrix XenServer 5.6 - 6.0"

provides_title = "Bietet"
provides_list = "<li>Virtualization Typen: 'Citrix Host	' und 'Citrix VM'</li>"


type_title = "Plugin Typ"
type_content = "Virtualization"

documentation_title = "Dokumentation"
use_case_title = "Anwendungsfall"


[vms]
tab = "Über Citrix XenServer"
label = "Über Virtuelle Maschine in Citrix XenServer"
vm_mgmt_title = "Citrix XenServer VM Management"
vm_mgmt_list = "Citrix XenServer Virtuelle Maschinen werden auf dem XenServer in einer sogenannten 'Storage Resource' (SR) gespeichert.
	Um eine neue Virtuelle Maschine zu erstellen wählen Sie im VM Manager eine integrierte Citrix XenServer Host Appliance aus.
	Dann benutzen Sie den beinhalteten SR Datastore Manager und verbinden einen NAS- und/oder iSCSI-Datastore.<br><br>
	<strong>Tip:</strong><br>
	Benutzen Sie das 'nfs-storage' und/oder das 'iscsi-storage' Plugin in openQRM um einfachst einen NAS- und/oder iSCSI-Datastore als Citrix SR bereitzustellen!<br><br>
	Nachdem Sie einen SR verbunden haben können Sie über den VM Manager neue Virtuelle Maschinene erstellen.
	Aus der neuen Virtuelle Maschinen wird in openQRM automatisch eine neue Ressource erstellt, die mittels einer Appliance ausgebracht werden kann."

