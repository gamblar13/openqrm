[documentation]
tab = "Über Solaris X86"
label = "Über Solaris X86"
introduction_title = "Einleitung"
introduction_content = "Das 'Solaris X86' Plugin beinhaltet eine Integration für bestehende, lokal-installierte openSolaris/Solaris X86 Systeme in openQRM.
	Nach integration eines bestehenden, lokal-installiertem openSolaris/Solaris X86 Systems kann dieses z.B. als ZFS Storage verwendet werden.
	Um ein openSolaris/Solaris X86 System zu integrieren loggen Sie sich auf dem openSolaris/Solaris X86 System ein und führen folgende Kommandos aus als Benutzer 'root' aus:
	<br><br>
	<i>wget http://%s/openqrm/boot-service/openqrm-solx86</i>
	<br>
	<i>chmod +x openqrm-solx86</i>
	<br>
	<i>./openqrm-solx86 integrate -u [openqrm-admin] -p [openqrm-admin-password] -q %s</i>
	<br><br>
	Um ein openSolaris/Solaris X86 System aus openQRM zu entfernen führen Sie folgenden Befehl aus:
	<br><br>
	<i>./openqrm-solx86 remove -u [openqrm-admin] -p [openqrm-admin-password] -q %s</i>
	<br><br>
	Manuelle Konfiguration diese Plugins ist nicht nötig."

requirements_title = "Anforderungen"
requirements_list = "<li>keine</li>"
tested_title = "Testet mit"
tested_content = "Diese Plugin ist getestet mit Solaris/openSolaris X86 10"

