[documentation]
tab = "Über DNS"
label = "Über DNS"
introduction_title = "Einleitung"
introduction_content = "Das 'DNS' Plugin verwaltet automtisch die IP-Addressen und Hostnamne Zuordnung im openQRM Verwaltungs Netzwerk.
	Es konfiguriert die Hostnamen und IP-Addressn der DNS Datenbank automatisch mittels des Appliance-start/stop Hooks.
	Die Hostnamen werden dabei auf den Appliance Namen gesetzt und mit der IP-Addresse der jeweiligen Resource verbunden.
	Ein automatisch konfigurierter DNS Server wird von diesem Plugin bereitgestellt.
	Manuelle Konfiguration ist nicht nötig. Das Plugin erzeugt automatisch eine valide DNS Konfigurations für die Domain die in der Konfigurationsdatei des Plugin konfiguriert ist.
	Die Konfigurationsdatei des DNS Plugins finden Sie unter:"

