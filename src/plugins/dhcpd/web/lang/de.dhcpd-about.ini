[documentation]
tab = "Über Dhcpd"
label = "Über Dhcpd"
introduction_title = "Einleitung"
introduction_content = "Das 'Dhcpd' Plugin vergibt automtisch die IP-Addressen im openQRM Verwaltungs Netzwerk und
	stellt eine Netzwerk-Boot Umgebung für die 'Rapid-Deployment' Funktionalitäten von openQRM bereit.
	Da einige Deployment Methoden von openQRM mittels Netzwerk-Boot (PXE) arbeiten ist ein Dhcpd Server ein fundamentaler Dienst um IP-Addressen an startende System zu vergeben.
	Ein automatisch konfigurierter Dhcpd Server wird von diesem Plugin bereitgestellt.
	Manuelle Konfiguration ist nicht nötig. Das Plugin erzeugt automatisch eine valide dhcpd.conf Konfigurations Datei während der Initialisierung.<br><br>
	Die Konfigurationsdatei des im Plugin beinhalteten Dhcpd Servers finde Sie unter:"

requirements_title = "Anforderungen"
